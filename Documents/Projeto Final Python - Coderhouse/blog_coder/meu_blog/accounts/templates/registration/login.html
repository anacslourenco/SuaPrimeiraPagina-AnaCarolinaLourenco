
{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h2 class="text-center">Login</h2>
    <div class="row justify-content-center">
        <div class="col-md-6">
            <form method="post" class="shadow p-4 bg-light rounded">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-primary w-100">Entrar</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
