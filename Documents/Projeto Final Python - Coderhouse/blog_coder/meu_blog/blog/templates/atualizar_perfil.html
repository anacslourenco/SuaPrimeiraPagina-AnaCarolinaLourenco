
{% extends 'base.html' %}

{% block title %}Atualizar Perfil{% endblock %}

{% block content %}
    <h2>Atualizar Perfil</h2>
    
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Salvar Alterações</button>
    </form>

    <p><a href="{% url 'perfil' %}">Voltar ao perfil</a></p>
{% endblock %}
