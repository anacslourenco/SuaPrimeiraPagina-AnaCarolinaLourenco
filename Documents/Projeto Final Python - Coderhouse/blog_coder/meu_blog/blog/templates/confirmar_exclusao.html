
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmar Exclusão</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <header>
        <h1>Confirmar Exclusão</h1>
    </header>
    <main>
        <p>Tem certeza de que deseja excluir esta página?</p>
        <form action="{% url 'excluir_pagina' pagina.id %}" method="POST">
            {% csrf_token %}
            <button type="submit" class="btn-danger">Sim, excluir</button>
            <a href="{% url 'lista_paginas' %}" class="btn-secondary">Cancelar</a>
        </form>
    </main>
</body>
</html>
