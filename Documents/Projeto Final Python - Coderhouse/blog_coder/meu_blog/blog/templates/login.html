
{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
    <div class="container">
        <h1>Login</h1>

        {% if messages %}
            <div class="messages">
                {% for message in messages %}
                    <p class="message">{{ message }}</p>
                {% endfor %}
            </div>
        {% endif %}

        <form method="POST" class="form-container">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Entrar</button>
        </form>

        <p>Ainda n√£o tem uma conta?</p>
        <a href="{% url 'inscrever' %}" class="btn btn-secondary">Criar conta</a>
    </div>
{% endblock %}
